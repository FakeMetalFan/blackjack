<!DOCTYPE
  html
>
<html
  lang='en'
>
  <head>
    <title>Blackjack</title>
    <link
      rel='stylesheet'
      href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'
    />
  </head>
  <body>
    <header>
      Blackjack
      <a
        href='https://github.com/FakeMetalFan/blackjack'
        target='_blank'
      >
        <i
          class='fa fa-github'
        >
        </i>
      </a>
    </header>

    <div
      id='popup'
      style='opacity: 0'
    ></div>

    <div
      id='dealer'
    ></div>

    <div
      id='deck'
    ></div>

    <div
      id='player'
    ></div>

    <div class='buttons'>
      <button
        id='deal'
        disabled
      >
        Deal
      </button>

      <button
        id='reset'
        disabled
      >
        Reset
      </button>

      <button
        id='hit'
        disabled
      >
        Hit
      </button>

      <button
        id='stand'
        disabled
      >
        Stand
      </button>
    </div>

    <footer>
      Powered by
      <a
        href='https://github.com/FakeMetalFan'
        target='_blank'
      >
        <i
          class='fa fa-github'
        ></i>
      </a>
      &copy;
      <span
        id='year'
      ></span>
    </footer>

    <script>
      document.getElementById('year').innerText = new Date().getFullYear();
    </script>
  </body>
</html>
